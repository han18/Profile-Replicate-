<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    
</body>

<form>

   
    <label>Name
    <input type="text" name="customer_name" required>
    </label>     
   
    <label>Phone 
    <input type="tel" name="phone_number">
    </label>    
   
    <label>Email 
    <input type="email" name="email_address">
    </label>    
    <fieldset>
    <legend>Which taxi do you require?</legend>
   <label> <input type="radio" name="taxi" required value="car"> Car </label></p>
   <label> <input type="radio" name="taxi" required value="van"> Van </label></p>
   <label> <input type="radio" name="taxi" required value="tuktuk"> Tuk Tuk </label></p>
    </fieldset>
    
    <fieldset>
    <legend>Extras</legend>
   <label> <input type="checkbox" name="extras" value="baby"> Baby Seat </label></p>
   <label> <input type="checkbox" name="extras" value="wheelchair"> Wheelchair Access </label></p>
   <label> <input type="checkbox" name="extras" value="tip"> Stock Tip </label></p>
    </fieldset>
    
   
    <label>Pickup Date/Time
    <input type="datetime-local" name="pickup_time" required>
    </label>        
   
    <label>Pickup Place
    <select id="pickup_place" name="pickup_place">
    <option value="" selected="selected">Select One</option>
    <option value="office" >Taxi Office</option>
    <option value="town_hall" >Town Hall</option>
    <option value="telepathy" >We'll Guess!</option>
    </select>
    </label>     
   
    <label>Dropoff Place
    <input type="text" name="dropoff_place" required list="destinations">
    </label>
    
    <datalist id="destinations">
    <option value="Airport">
    <option value="Beach">
    <option value="Fred Flinstone's House">
    </datalist>    
   
    <label>Special Instructions
    <textarea name="comments" maxlength="500"></textarea>
    </label>    
   <button>Submit Booking</button></p>
    
    </form>
</html>
